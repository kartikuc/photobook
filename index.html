<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snapshots & stories</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #fef9f3 25%, transparent 25%, transparent 75%, #fef9f3 75%, #fef9f3),
                        linear-gradient(45deg, #fef9f3 25%, transparent 25%, transparent 75%, #fef9f3 75%, #fef9f3);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            background-color: #fff5e6;
            color: #2c2c2c;
            padding: 20px;
            min-height: 100vh;
        }

        header { text-align: center; padding: 40px 20px; position: relative; }

        h1 {
            font-size: 3em;
            font-weight: normal;
            letter-spacing: -2px;
            transform: rotate(-2deg);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-2deg) translateY(0px); }
            50% { transform: rotate(-2deg) translateY(-10px); }
        }

        .subtitle {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .photo-entry {
            background: white;
            border: 3px solid #2c2c2c;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
            margin: 40px 0;
            padding: 0;
            transform: rotate(0deg);
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-entry:nth-child(odd) { transform: rotate(-1deg); }
        .photo-entry:nth-child(even) { transform: rotate(1deg); }

        .photo-entry:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.15);
        }

        .photo-wrapper {
            width: 100%;
            height: 400px;
            background: #eee;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-content { padding: 30px; }

        .date {
            font-size: 0.8em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h2 { font-size: 1.8em; margin-bottom: 15px; font-weight: normal; }

        .description { line-height: 1.6; color: #555; }

        .tape {
            position: absolute;
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 200, 0.6);
            border: 1px solid rgba(0,0,0,0.1);
            top: -15px;
            right: 50px;
            transform: rotate(5deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 60px 20px 40px;
            font-size: 0.9em;
            color: #999;
        }

        footer::before {
            content: "~";
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>snapshots & stories</h1>
        <p class="subtitle">a peculiar collection</p>
    </header>

    <div class="container" id="posts"></div>

    <footer>
        capturing the wonderfully weird moments
        <br>one frame at a time
    </footer>

    <script>
        // Change this if your files are .png or .webp
        const IMG_EXT = 'jpg';

        // Helper to build the encoded path for filenames with spaces/parentheses
        const imgPath = (i) => `images/blog%20(${i}).${IMG_EXT}`;

        // Fill in (or edit) titles/descriptions/dates as you like.
        // I preserved your first four; the rest are placeholders.
        const posts = [
          { img: imgPath(1), date: '—', title: 'Snapshot #1', desc: '' },
          { img: imgPath(2), date: '—', title: 'Snapshot #2', desc: '' },
          { img: imgPath(3), date: '—', title: 'Snapshot #3', desc: '' },
          { img: imgPath(4), date: '—', title: 'Snapshot #4', desc: '' },
          { img: imgPath(5), date: '—', title: 'Snapshot #5', desc: '' },
          { img: imgPath(6), date: '—', title: 'Snapshot #6', desc: '' },
          { img: imgPath(7), date: '—', title: 'Snapshot #7', desc: '' },
          { img: imgPath(8), date: '—', title: 'Snapshot #8', desc: '' },
          { img: imgPath(9), date: '—', title: 'Snapshot #9', desc: '' },
        ];

        const container = document.getElementById('posts');

        posts.forEach((p, idx) => {
          const article = document.createElement('article');
          article.className = 'photo-entry';
          article.innerHTML = `
            <div class="tape"></div>
            <a class="photo-wrapper" href="${p.img}" target="_blank" rel="noopener">
              <img src="${p.img}" alt="${p.title || 'snapshot'}" loading="lazy">
            </a>
            <div class="photo-content">
                <div class="date">${p.date || ''}</div>
                <h2>${p.title || ''}</h2>
                <p class="description">${p.desc || ''}</p>
            </div>
          `;
          container.appendChild(article);
        });
    </script>
</body>
</html>
